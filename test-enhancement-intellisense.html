<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Enhancement Attribute IntelliSense</title>
</head>
<body>
  <!-- 
    TEST ENHANCEMENT ATTRIBUTE INTELLISENSE:
    
    1. Type: <nav data-dr
       - You should see "data-dropdown" suggestion
       - Hover to see description and example code
    
    2. Type: <label data-to
       - You should see "data-toggle" suggestion  
       - Hover to see description and example code
       
    If it doesn't work:
    - Check .vscode/settings.json has html.customData configured
    - Reload VS Code (Ctrl+Shift+P â†’ Developer: Reload Window)
    - Run: npm run pds:dx
  -->
  
  <!-- Try typing data-dr below after the nav tag -->
  <nav >
    <button>Menu</button>
    <menu>
      <li><a href="#">Option 1</a></li>
      <li><a href="#">Option 2</a></li>
    </menu>
  </nav>
  
  <!-- Try typing data-to below after the label tag -->
  <label >
    <span>Enable notifications</span>
    <input type="checkbox">
  </label>
  
</body>
</html>
